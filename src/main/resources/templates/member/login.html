<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
  <div style="text-align: center">
    <div class="card">
    <div class="card-body">
  <form role="form" method="post" action="/member/login" class="text-center d-inline-block" style="width: 50%">
    <div class="form-group">
      <label th:for="text">아이디</label>
      <input type="text" name="mid" class="form-control" placeholder="아이디 입력">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <div>
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" onClick="location.href='/member/register'">회원가입</button>
    </div>
  </form>
    </div>
    </div>
  </div>
</div>

</html>
